<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Magnetic domain painting tool</title>
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <h2>Canvas</h2>
            <button id="clear" class="button">Reset</button>
            <label for="enterWidthInput">Width</label>
            <input type="number" id="enterWidthInput" name="widthInput" value="1024" class="input"><br>
            <label for="enterHeightInput">Height</label>
            <input type="number" id="enterHeightInput" name="heightInput" value="1024" class="input"><br>
            <h2>Tools</h2>
            <div class="toolbuttons">
                <button id='pantool' name='pantool' class="imgbutton">
                    <img src='./icons/pan.png' height="30px" width="30px"/>
                </button>
            </div>
            <div class="toolbuttons">
                <button id='zoomIn' name='zoomIn' class="imgbutton zoom">
                    <img src='./icons/zoomin.png' height="30px" width="30px"/>
                </button>
                <button id='zoomOut' name='zoomOut' class="imgbutton zoom">
                    <img src='./icons/zoomout.png' height="30px" width="30px"/>
                </button>
                <button id='undo' name='undo' class="imgbutton">
                    <img src='./icons/undo.png' height="30px" width="30px"/>
                </button>
                <button id='redo' name='redo' class="imgbutton">
                    <img src='./icons/redo.png' height="30px" width="30px"/>
                </button>
                <button id='drawtool' name='drawtool' class="imgbutton">
                    <img src='./icons/draw.png' height="30px" width="30px"/>
                </button>
                <button id='erasetool' name='erasetool' class="imgbutton">
                    <img src='./icons/erase.png' height="30px" width="30px"/>
                </button>
            </div>
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name="lineWidth" type="number" value="32" class="input">
            <button id="findContour" class="button">Find Contours</button>
            <button id='bltool' name='bltool' class="button">Place Blochline</button>
            <h2>Render</h2>
            <div class="checkboxcontainer">
                <input type="checkbox" id="neelcaps" name="neelcaps" value="false">
                <label for="neelcaps">NÃ©el Caps</label>
            </div>
            <button id="save" class="button">Save</button>
        </div>
        <div id="workspace">
            <div class="canvas-container">
                 <canvas id="onScreen"></canvas>
            </div>
       </div>
    </section>

    <script src="./drawtool.js"></script>
    <!--script src="./panzoom.js"></script-->
    <!--script async src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script-->
</body>
</html>
