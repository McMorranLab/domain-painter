<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Magnetic domain painting tool</title>
</head>
<body>
    <section class="container">
        <div id="toolbar">
            <h2>Canvas</h2>
            <button id="clear">Reset</button>
            <button id="upload">Upload</button>
            <label for="enterWidthInput">Width</label>
            <input type="number" id="enterWidthInput" name="widthInput" value="1024"><br>
            <label for="enterHeightInput">Height</label>
            <input type="number" id="enterHeightInput" name="heightInput" value="1024"><br>
            <h2>Draw</h2>
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name="lineWidth" type="number" value="5">
            <select name="brush" id="chooseBrush" multiple>
              <option value="pen">Draw</option>
              <option value="eraser">Erase</option>
              <option value="bl">Place BL</option>
            </select> 
            <h2>Render</h2>
            <div id="checkbox">
                <label for="neelcaps">NÃ©el Caps</label>
                <input type="checkbox" id="neelcaps" name="neelcaps" value="false">
            </div>
            <button id="save">Save</button>

        </div>
        <canvas id="drawing-board"></canvas>
    
    </section>

    <script src="./drawtool.js"></script>
    <!--script src="./panzoom.js"></script-->
    <!--script async src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script-->
</body>
</html>
