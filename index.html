<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", intial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Magnetic domain painting tool</title>
</head>
<body>
    <section class="container">
        <div id="toolbar" class="toolbar">
            <h2>Canvas</h2>
            <button id="clear" class="button">Reset</button>
            <label for="canvasWidthInput">Width</label>
            <input type="number" id="canvasWidthInput" name="widthInput" value="1024" class="input"><br>
            <label for="canvasHeightInput">Height</label>
            <input type="number" id="canvasHeightInput" name="heightInput" value="1024" class="input"><br>
            <h2>Tools</h2>
            <div class="toolbuttons">
                <button id='pantool' name='pantool' class="toolBtn">
                    <img src='./icons/pan.png' id='pantoolImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
            </div>
            <div class="toolbuttons zoomcontainer">
                <button id='zoomIn' name='zoomIn' class="toolBtn">
                    <img src='./icons/zoomin.png' id='zoomInImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
                <button id='zoomOut' name='zoomOut' class="toolBtn">
                    <img src='./icons/zoomout.png' id='zoomOutImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
            </div>
            <div class="toolbuttons">
                <button id='undo' name='undo' class="toolBtn">
                    <img src='./icons/undo.png' id='undoImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
                <button id='redo' name='redo' class="toolBtn">
                    <img src='./icons/redo.png' id='redoImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
                <button id='drawtool' name='drawtool' class="toolBtn">
                    <img src='./icons/draw.png' id='drawtoolImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
                <button id='erasetool' name='erasetool' class="toolBtn">
                    <img src='./icons/erase.png' id='erasetoolImg' class="toolBtnImg" height="30px" width="30px"/>
                </button>
            </div>
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name="lineWidth" type="number" value="32" class="input">
            <button id='bltool' name='bltool' class="button">Place Blochline</button>
            <h2>Render</h2>
            <label for="dwThickness">DW Thickness</label>
            <input id="dwThickness" name="dwThickness" type="number" value="31" class="input">
            <div class="checkboxcontainer">
                <input type="checkbox" id="neelcaps" name="neelcaps" value="false">
                <label for="neelcaps">NÃ©el Caps</label>
            </div>
            <button id="save" class="button">Save</button>
        </div>
        <div id="workspace">
            <div class="canvas-container">
                 <canvas id="onScreen"></canvas>
                 <canvas id="contourDisplay"></canvas>
            </div>
       </div>
    </section>
    <script src="./canvas.js" type="module"></script>
    <script src="./helpers.js" type="module"></script>
    <script>
    let cvloaded = false;
    function onOpenCvReady() {
        cv['onRuntimeInitialized']=()=>{
            let cv = window.cv;
            console.log("OpenCV has loaded.");
            cvloaded = true;
        };
    }
    </script>
    <script async src="./opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
    <script src="./opencv_helpers.js" type="module"></script>
    <script src="./drawtool.js" type="module"></script>
</body>
</html>
